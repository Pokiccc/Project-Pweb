    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span><span>Bank Sampah</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="database/dashboard.php" ><span class="las la-igloo"></span>
                    <span>Dashboard</span></a>

                    <a href="transaksi.html" class="active"><span class="las la-money-bill"></span>

                    <span>Keluar</span></a>
                </li>
            </ul>
        </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Penarikan
            </h2>
            <div class="user-wrapper">
                <img src="img/image4.jpeg" width="30px" height="30px" alt="">
                <div>
                    <h4>Rendie Abdi Saputra</h4>
                    <small>User</small>
                </div>
            </div>
        </header>

        <main>
            <div class="penarikan">
                <form action="" method="post">
                    <label for="via">Pilih Metode Penarikan:</label>
                    <select id="via" name="via">
                        <option value="bri">BRI</option>
                        <option value="bca">BCA</option>
                        <option value="mandiri">Mandiri</option>
                        <option value="gopay">GoPay</option>
                        <option value="shopeepay">ShopeePay</option>
                    </select>
                    <label for="number">Nomor Telepon / Rekening:</label>
                    <input type="text" id="number" name="number" required>
                    <label for="amount">Jumlah Penarikan(poin yang anda miliki: 10000):</label>
                    <input type="number" id="poin" name="poin" required>
                    <label for="password">Jumlah Ditarik:</label>
                    <input type="number" id="amount" name="amount" readonly>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
        <script>
            var poin = document.getElementById("poin");
            var amount = document.getElementById("amount");
            poin.addEventListener("input", function() {
                amount.value = poin.value * 100;
            });
            
        </script>

</body>
