<!DOCTYPE html>  
<html>  
	<head>  
	
		<title>Form in HTML</title>  
	</head>  
	<body>  
		<form action="action.html" method="post" autocomplete="off">
			<fieldset>  
				<legend>User Information:</legend>  
				<label for="firstname">First Name: </label>
				<input type="text" id="firstname" name="firstname" required/> <br/>
				
				<label for="address">Address: </label>
				<textarea rows="4" cols="50" id="address" name="address"></textarea> <br/>
				
				<label for="password">Password: </label>
				<input type="password" id="password" name="password"/ > <br/>
				
				<label for="email">Email: </label>
				<input type="email" id="email" name="email"/> <br/>
				
				<label for="age">Age (tahun): </label>
				<input type="number" id="age" name="age"/> <br/>
				
				<label for="color">Color: </label>
				<input type="color" id="color" name="color"/> <br/>
				
				<input type="hidden" id="token" name="token" value="9812">
				
				<label for="gender">Gender: </label>
				<input type="radio" id="gender" name="gender" value="male" checked/>Male
				<input type="radio" id="gender" name="gender" value="female"/>Female <br/>
				
				<label for="hobby">Hobby: </label> <br/>
				<input type="checkbox" id="cricket" name="cricket" value="cricket"/>
				<label for="cricket">Cricket</label> <br/>
				<input type="checkbox" id="football" name="football" value="football"/>
				<label for="football">Football</label> <br/>
				<input type="checkbox" id="hockey" name="hockey" value="hockey"/>
				<label for="hockey">Hockey</label> <br/>
				
				<label for="country" class="label">Country:</label>
					<select name="country" id="country">  
						<option value="india">1</option>  
						<option value="pakistan">2</option>  
						<option value="africa" selected>3</option>  
						<option value="china">4</option>  
						<option value="other">31</option>
					</select>
					<br />
				<label for="foto" class="label">
				<input type="file" id="foto" name="foto"/> <br/>
				<br/><br/>
				<input type="submit" value="Register">
			</fieldset>
		</form>  
	</body>  
</html>
